<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form name="name1" class="calculator">
			<h1>Калькулятор</h1>
			<div class="entry_field">
				<p id="output"></p>
				<p id="input">0</p>
			</div>
				<ul class="keyboard">
					<li data-code="Escape" class="other"><span>C</span></li>
					<li data-code="(" class="other"><span>(</span></li>
					<li data-code=")" class="other"><span>)</span></li>
					<li data-code="Backspace" class="other"><span>&#8592;</span></li>
					<li data-code="%" class="other"><span>%</span></li>
					<li data-code="sqr" class="other"><span>x<sup>2</sup></span></li>
					<li data-code="sqrt" class="other"><span>&#8730;</span></li>
					<li data-code="/" class="other"><span>/</span></li>
					<li data-number="7"><span>7</span></li>
					<li data-number="8"><span>8</span></li>
					<li data-number="9"><span>9</span></li>
					<li data-code="*" class="other"><span>*</span></li>
					<li data-number="4"><span>4</span></li>
					<li data-number="5"><span>5</span></li>
					<li data-number="6"><span>6</span></li>
					<li data-code="-" class="other"><span>-</span></li>
					<li data-number="1"><span>1</span></li>
					<li data-number="2"><span>2</span></li>
					<li data-number="3"><span>3</span></li>
					<li data-code="+" class="other"><span>+</span></li>
					<li data-code="+/-"><span>+/-</span></li>
					<li data-number="0"><span>0</span></li>
					<li data-code=","><span>,</span></li>
					<li data-code="=" class="other2"><span>=</span></li>
				</ul>
			</form>
		</div>
		<script src="main.js"></script>
	</body>
</html>
